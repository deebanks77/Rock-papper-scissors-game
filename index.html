<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>RPS Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock, Paper, Scissors Game</h1>

      <div class="button-container">
        <button class="btn btn-success newGame">New Game</button>
        <button class="btn btn-primary help">Help</button>
      </div>

      <div class="rules">
        Rock wins against scissors, paper wins against rock, and scissors wins
        against paper. If the same move is thrown by both players, it results in
        a stalemate. <span><button class="spanBtn">x</button></span>
      </div>

      <div class="rps-image-container">
        <img id="rock" src="images/rock.jpg" alt="Rock" />
        <img id="paper" src="images/paper.jpg" alt="paper" />
        <img id="scissors" src="images/scissors.jpg" alt="scissors" />
      </div>

      <div class="rps-score-container">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>
          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
